<div *ngIf="characters!=null; else espera">
  <div *ngFor="let char of characters.results" class="inlineBlock">

      <div class="card m-2" style="width: 18rem;">
        <img class="card-img-top" src="{{ char.image }}" alt="Imagen {{ char.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ char.name }}</h5>
          <a href="#" class="btn btn-primary">Ver detalles</a>
        </div>
      </div>

  </div>
</div>
<ng-template #espera>Esperando datos...</ng-template>
